<html>
    <head>
        <title>Javascript</title>
        <style>
            body{
                color: teal;
                font-size: 50px;
            }
            h1{
                color: black;
                font-size: 40px;
                text-align: center;
            }
        </style>
    </head>
    <body>
        <h1>First Javascript Program</h1>
        <script>
            for(let i=0;i<5;i++){
                for(let j=0;j<=i;j++){
                    document.write("*");
                }
                document.write("<br/>")
            }
        </script>
    </body>
</html>
