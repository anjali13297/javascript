<html>
    <head>
        <title>Pattern</title>
    </head>
    <body>
        <h1>Right Side Pattern</h1>
        <script>
            for(let i=0;i<=5;i++){
                for(let j=0;j<=5-i;j++){
                    document.write(" ");
                                      
                }
                for(let k=0;k<=i;k++){
                        document.write("*");
                    }
                 document.write("<br/>");

            }
        </script>
    </body>
</html>
