<html>
    <head>
        <title>Star Pattern</title>
        <style>
            h1{
                text-align: center;
                color: blue;
                font-size: 45px;
            }
            body{
                color: red;
                font-size: 50px;
            }
        </style>
    </head>
    <body>
        <h1>Star Pattern </h1>
        <script>
            for(let i=5;i>=0;i--){
               for(let j=0;j<=i;j++)
               {
               document.write("*");
               }
               document.write("<br/>");
             }
        </script>
    </body>
</html>
